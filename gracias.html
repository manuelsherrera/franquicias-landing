<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias - Contacto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animación fade-in desde arriba */
        .fade-in-top {
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }

        .fade-in-top.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 font-sans">

    <!-- HEADER -->
    <header class="bg-white shadow-md">
        <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="text-xl font-bold">Franquicias</div>
            <nav class="hidden md:flex gap-6">
                <a href="quienes-somos.html" class="hover:text-blue-600">Quiénes somos</a>
                <a href="como-funciona.html" class="hover:text-blue-600">Cómo funciona</a>
                <a href="index.html#catalogo" class="hover:text-blue-600">Catálogo</a>
                <a href="index.html#contacto" class="hover:text-blue-600">Contacto</a>
            </nav>
        </div>
    </header>

    <!-- MENSAJE DE GRACIAS -->
    <main class="flex flex-col items-center justify-center text-center py-32 px-6">
        <h1 id="graciasTitulo" class="text-4xl md:text-5xl font-bold mb-6 text-blue-600 fade-in-top">¡Gracias por
            contactarnos!</h1>
        <p class="text-lg md:text-xl mb-8 text-gray-700 max-w-xl fade-in-top">
            Hemos recibido tu mensaje y nos pondremos en contacto contigo lo antes posible.
        </p>
        <a href="index.html"
            class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-500 transition transform hover:scale-105 fade-in-top">
            Volver al inicio
        </a>
    </main>

    <!-- FOOTER -->
    <footer class="text-center py-6 text-sm text-gray-500">
        © 2025 Catálogo de Franquicias
    </footer>

    <script>
        // Animación fade-in al cargar
        window.addEventListener('load', () => {
            document.querySelectorAll('.fade-in-top').forEach(el => {
                el.classList.add('visible');
            });
        });
    </script>

</body>

</html>
